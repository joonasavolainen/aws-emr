yarn.nodemanager.linux-container-executor.group=yarn
<% if @container_executor_allowed_system_users -%>
allowed.system.users=<%= @container_executor_allowed_system_users %>
<% end -%>
<% if @container_executor_banned_users -%>
banned.users=<%= @container_executor_banned_users %>
<% end -%>
<% if @container_executor_min_user_id -%>
min.user.id=<%= @container_executor_min_user_id %>
<% end -%>
